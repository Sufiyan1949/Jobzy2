<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>signin</title>
</head>

<body>
    <div class="gradientContainer">
        <div class="blackLayer">
            <div class="authContainer">
                <div class="contentMain">
                    <div class="logo">
                        <img src="assets/images/signin.svg" alt="" srcset="">
                        <div class="glow">
                        </div>
                    </div>
                    <div class="info">
                        <div class="headingsContainer">
                            <h1>Welcome back,</h1>
                            <p>Please Login to continue using our services.</p>
                        </div>
                        <form action="">
                            <div class="mainContainer">
                                <input type="text" placeholder="Enter your email" name="" required>s
                                <input type="password" placeholder="Enter Your Password" name="" required>
                                <img src="assets/images/showpass.svg" id="show" alt="" srcset="">
                                <div class="subcontainer">
                                    <div class="checkbox">
                                        <input type="checkbox" style="accent-color: var(--primary);" checked="checked" name="remember"> <span>Remember me</span>
                                    </div>
                                    <p class="forgotpsd"> <a href="forgotpasword.html">Forgot Password?</a></p>
                                </div>
                                <button type="submit">Sign in</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
